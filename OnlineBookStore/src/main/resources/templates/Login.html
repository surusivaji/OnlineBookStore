<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Books | Login</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center" style="height:80vh">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head bg-light p-3 text-center">
								<h3 class="fw-bold">Login</h3>
							</div>
							<div class="card-body">
								<!-- ALERT MESSAGE STARTS -->
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="text-center fw-bold">[[${session.failMsg}]] ğŸ˜¡ğŸ˜¡ğŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-warning" th:if="${session.logoutInfo}">
									<p class="text-center fw-bold">[[${session.logoutInfo}]] ğŸ˜ğŸ˜ğŸ˜ </p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-info" th:if="${session.warningMsg}">
									<p class="text-center fw-bold">[[${session.warningMsg}]] ğŸ˜ŠğŸ˜ŠğŸ˜Š</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<!-- ALERT MESSAGE ENDS -->
								<form  th:action="@{/user/getUserInformation}" method="post">
									<div class="form-group mb-3">
										<label for="email">Enter Your Email</label>
										<input type="text" class="form-control" id="email" name="email" autocomplete="off"/>
									</div>
									<div class="form-group mb-3">
										<label for="password">Enter Your Password</label>
										<input type="password" class="form-control" id="password" name="password" autocomplete="off"/>
										<div class="d-flex justify-content-end mt-1">
											<a th:href="@{/forgotPassword}">Forgot Password</a>
										</div>	
									</div>
									<div class="form-group mt-4 mb-3">
										<input type="submit" value="signin" class="btn btn-primary form-control" />
										<p class="mt-2 text-center">I don't have any account? <a th:href="@{/signup}">Create Account</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
