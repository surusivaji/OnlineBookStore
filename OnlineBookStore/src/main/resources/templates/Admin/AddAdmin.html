<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System | Add Admin</title>
	</head>	
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center" style="height:80vh">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head bg-light p-3">
								<h3 class="text-center fw-bold">Add Admin</h3>
							</div>
							<div class="card-body">
								<div class="alert alert-success" th:if="${session.successMsg}">
									<p class="fw-bold text-center">[[${session.successMsg}]] ğŸ¤©ğŸ¤©ğŸ¤©</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="fw-bold text-center">[[${session.failMsg}]] ğŸ˜¡ğŸ˜¡ğŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<form th:action="@{/admin/saveAdminInformation}" method="post" enctype="multipart/form-data">
									<div class="form-group mb-3">
										<label for="fullName">Enter Your Full Name</label>
										<input type="text" id="fullName" class="form-control" name="fullName" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="email">Enter Your Email</label>
										<input type="text" id="email" class="form-control" name="email" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="mobileNumber">Enter Your Mobile Number</label>
										<input type="number" id="mobileNumber" class="form-control" name="mobileNumber" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="password">Enter Your Password</label>
										<input type="password" id="password" class="form-control" name="password" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="adminImage">Upload Your Image</label>
										<input type="file" id="adminImage" class="form-control" name="adminImage" autocomplete="off" required/>
									</div>
									<div class="form-group mt-3 mb-3">
										<input type="submit" class="btn btn-primary form-control" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
