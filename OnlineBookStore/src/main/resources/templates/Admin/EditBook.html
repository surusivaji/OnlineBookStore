<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System | Edit Book</title>
	</head>
	<body>
		<section class="mt-3">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head text-center p-2">
								<h3>Edit Book</h3>
							</div>
							<div class="card-body">
								<form th:action="@{/admin/updateBookInformation}" method="post">
									<input type="hidden" name="id" th:value="${book.id}" class="form-control" autocomplete="off" required />
									<div class="form-group mb-3">
										<label for="bookName">Book Name <span class="text-danger">*</span> </label>
										<input type="text" name="bookName" th:value="${book.bookName}" id="bookName" class="form-control" autocomplete="off" required />
									</div>
									<div class="form-group mb-3">
										<label for="authorName">Author Name <span class="text-danger">*</span> </label>
										<input type="text" name="authorName" id="authorName" th:value="${book.authorName}" class="form-control" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="price">Price <span class="text-danger">*</span> </label>
										<input type="number" name="price" id="price" th:value="${book.price}" autocomplete="off" class="form-control" required />
									</div>
									<div class="form-group mb-3">
										<label for="bookStatus">Book Status <span class="text-danger">*</span> </label>
										<select class="form-select" id="bookStatus" name="bookStatus" aria-label="Default select example">
											<option>-- select --</option>
												<option value="Active" th:selected="${book.bookStatus == 'Active'}">Active</option>
												<option value="InActive" th:selected="${book.bookStatus == 'InActive'}">In Active</option>
										</select>
									</div>
									<div class="form-group my-3">
										<input type="submit" value="Update" class="btn btn-outline-primary"/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
