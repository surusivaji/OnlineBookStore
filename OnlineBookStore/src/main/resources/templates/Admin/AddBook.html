<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-book Management System | Add Book</title>
	</head>
	<body>
		<section class="mt-2">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head text-center p-2">
								<h3>Add Book</h3>
							</div>
							<div class="card-body">
								<!-- ALERT MESSAGE STARTS -->
								<div class="alert alert-success" th:if="${session.successMsg}">
									<p class="text-center fw-bold">[[${session.successMsg}]] ðŸ˜ŠðŸ˜ŠðŸ˜Š</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="text-center fw-bold">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-warning" th:if="${session.warningMsg}">
									<p class="text-center fw-bold">[[${session.warningMsg}]]</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<!-- ALERT MESSAGE ENDS -->
								<form th:action="@{/admin/saveBook}" method="post" enctype="multipart/form-data">
									<div class="form-group mb-2">
										<label for="bookName">Book Name <span class="text-danger">*</span> </label>
										<input type="text" name="bookName" id="bookName" class="form-control" autocomplete="off" required />
									</div>
									<div class="form-group mb-2">
										<label for="authorName">Author Name <span class="text-danger">*</span> </label>
										<input type="text" name="authorName" id="authorName" class="form-control" autocomplete="off" required/>
									</div>
									<div class="form-group mb-2">
										<label for="price">Price <span class="text-danger">*</span> </label>
										<input type="number" name="price" id="price" autocomplete="off" class="form-control" required />
									</div>
									<div class="form-group mb-2">
										<label for="bookCategory">Book Category <span class="text-danger">*</span> </label>
										<select class="form-select" id="bookCategory" name="bookCategory" aria-label="Default select example">
											<option value="" selected>-- select --</option>
											<option value="Old">Old Book</option>
											<option value="New">New Book</option>
										</select>
									</div>
									<div class="form-group mb-2">
										<label for="bookStatus">Book Status <span class="text-danger">*</span> </label>
										<select class="form-select" id="bookStatus" name="bookStatus" aria-label="Default select example">
											<option value="" selected>-- select --</option>
											<option value="Active">Active</option>
											<option value="InActive">In Active</option>
										</select>
									</div>
									<div class="form-group mb-2">
										<label for="bookPhoto">Book Photo <span class="text-danger">*</span> </label>
										<input type="file" id="bookPhoto" class="form-control" name="photo" autocomplete="off" required/>
									</div>
									<div class="form-group text-center">
										<input type="submit" value="Save" class="btn btn-outline-primary form-control"/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
