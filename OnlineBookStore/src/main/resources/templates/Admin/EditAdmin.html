<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System | Add Admin</title>
	</head>	
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center mt-1">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head bg-light p-2">
								<h3 class="text-center fw-bold">Edit Admin</h3>
							</div>
							<div class="card-body">
								<div class="alert alert-success" th:if="${session.successMsg}">
									<p class="fw-bold text-center">[[${session.successMsg}]] ðŸ¤©ðŸ¤©ðŸ¤©</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="fw-bold text-center">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<form th:action="@{/admin/updateAdminInformation}" method="post" enctype="multipart/form-data">
									<div class="form-group mb-2">
										<input type="hidden" id="id" class="form-control" th:value="${adminInfo.id}" name="id" autocomplete="off" required/>
										<label for="fullName">Full Name</label>
										<input type="text" id="fullName" class="form-control" th:value="${adminInfo.fullName}" name="fullName" autocomplete="off" required/>
									</div>
									<div class="form-group mb-2">
										<label for="email">Email</label>
										<input type="text" id="email" class="form-control" name="email" th:value="${adminInfo.email}" autocomplete="off" required/>
									</div>
									<div class="form-group mb-2">
										<label for="mobileNumber">Mobile Number</label>
										<input type="number" id="mobileNumber" class="form-control" th:value="${adminInfo.mobileNumber}" name="mobileNumber" autocomplete="off" required/>
									</div>
									<div class="form-group mb-2">
										<label for="password">Password</label>
										<input type="password" id="password" class="form-control" th:value="${adminInfo.password}" name="password" autocomplete="off" required/>
									</div>
									<div class="form-group mb-2">
										<label for="adminImage">Upload Image</label>
										<input type="file" id="adminImage" class="form-control" name="adminImage" autocomplete="off"/>
										<img th:src="@{'/images/admins/'+${adminInfo.profileImage}}" alt="" class="profile img-fluid img-thumbnail mt-1" />
									</div>
									<div class="form-group mt-2">
										<input type="submit" class="btn btn-primary form-control" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
