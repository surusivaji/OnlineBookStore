<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Online Book Store</title>
	</head>
	<body>
		<section>
			<div class="container-fluid back-img">
				<h2 class="text-center text-light"> <i class="fa-solid fa-book"></i> E-Book Management System</h2>
			</div>
			
			<!-- Recent Book Starts -->
			<div class="container">
				<h3 class="text-center">Recent Books</h3>
				<div class="row">
					<div class="col-md-3" th:each="book : ${recentBooks}">
						<div class="card">
							<div class="card-body text-center">
								<img th:src="@{'/images/books/'+${book.bookPhoto}}" class="img-thumbnail bookPhoto"/>
								<p th:text="${book.bookName}"></p>
								<p th:text="${book.authorName}"></p>
								<p>Categories : <span th:text="${book.bookCategory}"></span> </p>
								<div class="text-center">
									<a href="" class="btn btn-danger btn-sm me-1" th:if="${book.bookCategory=='New'}"> <i class="fa-solid fa-cart-plus"></i> Add Cart</a>
									<a th:href="@{'/viewBook/'+${book.id}}" class="btn btn-success btn-sm me-1">View Details</a>
									<a href="" class="btn btn-danger btn-sm me-1"> <i class="fa-solid fa-indian-rupee-sign"></i> <span th:text="${book.price}"></span> </a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center mt-1">
					<a th:href="@{/recentBooks}" class="btn btn-danger btn-sm">View All</a>
				</div>
			</div>
			<hr />
			
			<!-- Recent Book Ends -->
			
			<!-- New Book Starts -->
			<div class="container">
				<h3 class="text-center">New Books</h3>
				<div class="row">
					<div class="col-md-3" th:each="book : ${newBooks}">
						<div class="card">
							<div class="card-body text-center">
								<img th:src="@{'/images/books/'+${book.bookPhoto}}" class="img-thumbnail bookPhoto"/>
								<p th:text="${book.bookName}"></p>
								<p th:text="${book.authorName}"></p>
								<p>Categories : <span th:text="${book.bookCategory}"></span></p>
								<div class="text-center">
									<a href="" class="btn btn-danger btn-sm"> <i class="fa-solid fa-cart-plus"></i> Add Cart</a>
									<a th:href="@{'/viewBook/'+${book.id}}" class="btn btn-success btn-sm">View Details</a>
									<a href="" class="btn btn-danger btn-sm"><i class="fa-solid fa-indian-rupee-sign"></i> <span th:text="${book.price}"></span> </a>
								</div>
							</div>
						</div>
					</div>
				</div>				
				<div class="text-center mt-1">
					<a th:href="@{/newBooks}" class="btn btn-danger btn-sm">View All</a>
				</div>
			</div>
			<hr />
			<!-- New Book Starts -->
			
			<!-- Old Book Starts -->
			<div class="container">
				<h3 class="text-center">Old Books</h3>
				<div class="row">
					<div class="col-md-3" th:each="book : ${oldBooks}">
						<div class="card">
							<div class="card-body text-center">
								<img th:src="@{'/images/books/'+${book.bookPhoto}}" class="img-thumbnail bookPhoto"/>
								<p th:text="${book.bookName}"></p>
								<p th:text="${book.authorName}"></p>
								<p>Categories : <span th:text="${book.bookCategory}"></span> </p>
								<div class="text-center">
									<a th:href="@{'/viewBook/'+${book.id}}" class="btn btn-success btn-sm me-1">View Details</a>
									<a href="" class="btn btn-danger btn-sm me-1"> <i class="fa-solid fa-indian-rupee-sign"></i> <span th:text="${book.price}"></span> </a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center mt-1">
					<a th:href="@{/oldBooks}" class="btn btn-danger btn-sm">View All</a>
				</div>
			</div>
			<hr />
			<!-- Old Book Starts -->
		</section>
	</body>
</html>
