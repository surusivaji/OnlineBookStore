<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center" style="height:75vh">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head p-3 bg-light">
								<h3 class="text-center text-danger fw-bold">Delete Account</h3>
							</div>
							<div class="card-body">
								<!-- ALERT MESSAGE STARTS -->
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="text-center fs-5 fw-bold">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<!-- ALERT MESSAGE ENDS -->
								<form th:action="@{/user/accountDeletion}" method="post">
									<div class="form-group mb-3">
										<label for="email">Enter email</label>
										<input type="email" class="form-control" name="email" id="email" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="password">Enter password</label>
										<input type="password" class="form-control" id="password" name="password" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3 text-center">
										<input type="submit" value="Delete" class="btn btn-outline-danger text-center"/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
