<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/images/logo.png}" />
  </head>
  <body>
    
    <div class="container">
    	<div class="row p-3">
    		<div class="col-md-2">
    			<a th:href="@{/user/home}" class="text-decoration-none text-success fs-2 fw-bold"><i class="fa-solid fa-book"></i> EBooks</a>
    		</div>
    		<div class="col-md-6 d-flex justify-content-center">
    			<form class="d-flex" role="search" th:action="@{/user/searchBook}">
			        <input class="form-control me-2" type="search" name="ch" placeholder="Search" aria-label="Search"/>
			        <button class="btn btn-primary" type="submit">Search</button>
			      </form>
    		</div>
    		<div class="col-md-4 my-1 d-flex justify-content-center">
    			<a th:href="@{/user/viewCart}" class="btn btn-warning text-light me-1">Cart [<span th:text="${totalCarts}"></span>]</a>
    			<a  data-bs-toggle="modal" data-bs-target="#viewProfile" class="btn btn-success me-1"> <i class="fa-solid fa-user-circle"></i> <span th:text="${user.fullName}"></span></a>
    			<a th:href="@{/user/logout}" class="btn btn-danger me-1"> <i class="fa-solid fa-right-to-bracket"></i> Logout</a>
    		</div> 
    	</div>
    </div>
    
      <nav class="navbar navbar-expand-lg  bg-fav navbar-dark p-2">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarScroll">
		      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/user/home}" aria-current="page"><i class="fa-solid fa-house"></i> Home</a>
		        </li>
		      <li class="nav-item">
		          <a class="nav-link active" th:href="@{/user/recentBooks}" aria-current="page"><i class="fa-solid fa-book-open"></i> Recent Books</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/user/newBooks}" aria-current="page"><i class="fa-solid fa-book-open"></i> New Books</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/user/oldBooks}" aria-current="page"><i class="fa-solid fa-book"></i> Old Books</a>
		        </li>
		      </ul>
		      <ul class="navbar-nav ms-auto">
					<li class="list-item"><a th:href="@{/user/setting}" class="nav-link btn text-dark btn-light me-2"><i class="fa-solid fa-gears"></i> Settings</a></li>
					<li class="list-item"><a class="nav-link text-dark btn btn-light" th:href="@{/user/helpLineService}"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
				</ul>
		    </div>
		  </div>
		</nav>
		
		<!--PROFILE INFORMATION  -->
	<div class="modal fade" id="viewProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header bg-fav text-light">
	        <h5 class="modal-title fs-4" id="exampleModalLabel">Profile</h5>
	        <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div class="d-flex align-items-center flex-column">
	        	<h4 th:text="${user.fullName}" class="fw-bold"></h4>
	        	<img th:src="@{'/images/users/'+${user.profileImage}}" alt="profileImage" class="profileImage img-fluid img-thumbnail" />
	        </div>
	        <div class="table-responsive">
	        	<table class="table text-center">
	        		<tr>
	        			<th>#ID</th>
	        			<th>:</th>
	        			<th>USER00<span th:text="${user.id}"></span></th>
	        		</tr>
	        		<tr>
	        			<th>Email</th>
	        			<th>:</th>
	        			<td th:text="${user.email}"></td>
	        		</tr>
	        		<tr>
	        			<th>Mobile Number</th>
	        			<th>:</th>
	        			<td th:text="${user.mobileNumber}"></td>
	        		</tr>
	        		<tr>
	        			<th>Role</th>
	        			<th>:</th>
	        			<td>ROLE_USER</td>
	        		</tr>
	        	</table>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- profile page ends -->
    
    <div th:replace="${content}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script th:src="@{/javascript/script.js}"></script>
  </body>
</html>
