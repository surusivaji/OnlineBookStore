<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{User/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System</title>
	</head>
	<body>
		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3 mt-3" th:each="book : ${oldBooks}">
						<div class="card">
							<div class="card-body text-center">
								<img th:src="@{'/images/books/'+${book.bookPhoto}}" class="img-thumbnail bookPhoto"/>
								<p th:text="${book.bookName}"></p>
								<p th:text="${book.authorName}"></p>
								<p>Categories : <span th:text="${book.bookCategory}"></span> </p>
								<div class="text-center">
									<a href="" class="btn btn-danger btn-sm me-1" th:if="${book.bookCategory=='New'}"> <i class="fa-solid fa-cart-plus"></i> Add Cart</a>
									<a th:href="@{'/user/viewBook/'+${book.id}}" class="btn btn-success btn-sm me-1">View Details</a>
									<a href="" class="btn btn-danger btn-sm me-1"> <i class="fa-solid fa-indian-rupee-sign"></i> <span th:text="${book.price}"></span> </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
