<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System | User Old Books</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center mt-2">
					<div class="col-md-12">
						<div class="card">
							<div class="card-head p-2">
								<h3 class="text-center">Old Books</h3>
							</div>
							<div class="card-body table-responsive">
								<!-- ALERT MESSAGE STARTS -->
								<div class="alert alert-success" th:if="${session.successMsg}">
									<p class="text-center fw-bold">[[${session.successMsg}]] ðŸ˜ŠðŸ˜ŠðŸ˜Š</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="text-center fw-bold">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-warning" th:if="${session.warningMsg}">
									<p class="text-center fw-bold">[[${session.warningMsg}]] ðŸ¤¯ðŸ¤¯ðŸ¤¯</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<!-- ALERT MESSAGE ENDS -->
								<table class="table table-stripped">
									<tr class="table-dark">
										<th>Book Name</th>
										<th>Author Name</th>
										<th>Price</th>
										<th>Category</th>
										<th>Action</th>
									</tr>
									<tr th:each="book : ${userOldBooks}">
										<td th:text="${book.bookName}"></td>
										<td th:text="${book.authorName}"></td>
										<td th:text="${book.price}"></td>
										<td th:text="${book.bookCategory}"></td>
										<td>
											<a th:href="@{'/user/deleteOldBook/'+${book.id}}" class="btn btn-danger btn-sm"> <i class="fa-solid fa-trash-can"></i> Remove</a>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
