<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/Base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>E-Book Management System | Sell Book</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center" style="height:80vh">
					<div class="col-md-5">
						<div class="card">
							<div class="card-head p-2">
								<h3 class="text-primary text-center">Sell Book</h3>
							</div>
							<div class="card-body">
								<!-- ALERT MESSAGE STARTS -->
								<div class="alert alert-success" th:if="${session.successMsg}">
									<p class="text-center fw-bold">[[${session.successMsg}]] ðŸ˜ŠðŸ˜ŠðŸ˜Š</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-danger" th:if="${session.failMsg}">
									<p class="text-center fw-bold">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="alert alert-warning" th:if="${session.warningMsg}">
									<p class="text-center fw-bold">[[${session.warningMsg}]]</p>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<!-- ALERT MESSAGE ENDS -->
								<form th:action="@{/user/sellOldBook}" method="post" enctype="multipart/form-data">
									<div class="form-group mb-3">
										<label for="bookName">Book Name <span class="text-danger">*</span></label>
										<input type="text" id="bookName" name="bookName" class="form-control" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="authorName">Author Name <span class="text-danger">*</span></label>
										<input type="text" id="authorName" name="authorName" class="form-control" autocomplete="off" required/>
									</div>
									<div class="form-group mb-3">
										<label for="bookPrice">Price <span class="text-danger">*</span></label>
										<input type="number" id="bookPrice" name="price" class="form-control" autocomplete="off" required />
									</div>
									<div class="form-group mb-3">
										<label for="bookImage">Upload Photo</label>
										<input type="file" id="bookImage" name="bookImage" class="form-control" autocomplete="off" required />
									</div>
									<div class="form-group mb-3">
										<input type="submit" value="Sell" class="btn btn-primary form-control"/>
									</div>
								</form> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
