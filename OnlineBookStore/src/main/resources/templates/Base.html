<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="icon" th:href="@{/images/logo.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
    	<div class="row p-3">
    		<div class="col-md-3">
    			<a th:href="@{/}" class="text-decoration-none text-success fs-2 fw-bold"><i class="fa-solid fa-book"></i> EBooks</a>
    		</div>
    		<div class="col-md-6 d-flex justify-content-center">
    			<form class="d-flex" role="search" th:action="@{/searchBook}">
			        <input class="form-control me-2" type="search" name="ch" placeholder="Search" aria-label="Search"/>
			        <button class="btn btn-primary" type="submit">Search</button>
			      </form>
    		</div>
    		<div class="col-md-3 my-1 d-flex justify-content-center">
    			<a th:href="@{/signin}" class="btn btn-outline-primary me-1"> <i class="fa-solid fa-user-plus"></i> Login</a>
    			<a th:href="@{/signup}" class="btn btn-outline-success me-1"> <i class="fa-solid fa-right-to-bracket"></i> Register</a>
    			<a th:href="@{/admin}" class="btn btn-outline-danger"> <i class="fa-solid fa-user-tie"></i> Admin</a>
    		</div> 
    	</div>
    </div>
    
      <nav class="navbar navbar-expand-lg  bg-fav bg-primary navbar-dark p-2">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarScroll">
		      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/}" aria-current="page"><i class="fa-solid fa-house"></i> Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/recentBooks}" aria-current="page"><i class="fa-solid fa-book-open"></i> Recent Books</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/newBooks}" aria-current="page"><i class="fa-solid fa-book-open"></i> New Books</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/oldBooks}" aria-current="page"><i class="fa-solid fa-book"></i> Old Books</a>
		        </li>
		      </ul>
		      <ul class="navbar-nav ms-auto">
					<li class="list-item"><a class="nav-link btn text-dark btn-light me-2"><i class="fa-solid fa-gears"></i> Settings</a></li>
					<li class="list-item"><a class="nav-link text-dark btn btn-light"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
				</ul>
		    </div>
		  </div>
		</nav>
    
    <div th:replace="${content}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script th:src="@{/javascript/script.js}"></script>
  </body>
</html>
